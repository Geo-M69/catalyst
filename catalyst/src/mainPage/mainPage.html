<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst - Library</title>
    <script type="module" src="/src/mainPage/mainPage.ts" defer></script>
  </head>

  <body class="library-page">
    <main class="launcher-library" aria-label="Game launcher library view">
      <section class="library-column panel-left" aria-label="Library filters">
        <header class="panel-heading-stack panel-left-heading">
          <div id="session-account" class="session-account">
            <button
              id="session-account-button"
              class="session-account-button"
              type="button"
              aria-haspopup="menu"
              aria-expanded="false"
              aria-controls="session-account-menu"
            >
              <span id="session-account-label" class="session-account-label">Catalyst</span>
              <span class="session-account-caret" aria-hidden="true"></span>
            </button>
            <div id="session-account-menu" class="session-account-menu" role="menu" hidden>
              <button id="session-account-steam" class="session-account-item session-provider-status is-disconnected" type="button" role="menuitem" disabled>
                <span id="session-account-steam-indicator" class="session-provider-indicator" aria-hidden="true"></span>
                <span class="session-provider-label">Steam</span>
              </button>
              <button id="session-account-linked" class="session-account-item" type="button" role="menuitem">
                Linked accounts
              </button>
              <button id="session-account-settings" class="session-account-item" type="button" role="menuitem">
                Settings
              </button>
            </div>
          </div>
          <h2 class="panel-title">Library Filters</h2>
        </header>

        <div id="filter-panel"></div>
      </section>

      <section class="library-column panel-middle" aria-label="Library games grid">
        <header class="panel-heading">
          <div class="panel-heading-stack">
            <h1 class="panel-title">My Library</h1>
            <p id="library-summary" class="status-message">Loading library...</p>
          </div>
          <button id="refresh-library-button" class="secondary-button refresh-button" type="button">Refresh</button>
        </header>

        <div id="library-grid" class="library-grid-scroll" aria-live="polite"></div>
      </section>

      <aside class="library-column panel-right" aria-label="Launcher options">
        <header class="panel-heading-stack">
          <h2 class="panel-title">Options</h2>
          <p class="status-message">Placeholder settings list for future launcher options.</p>
        </header>

        <ul id="options-list" class="options-list" aria-label="Options placeholder list"></ul>
      </aside>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main id="app-shell" class="app-shell">
      <h1 id="welcome-title" class="title fade-in">
        <span>Welcome to your games,</span>
        <br>
        <span>without the </span>
        <span class="brand">clutter</span>
      </h1>

      <section id="auth-panel" class="auth-card" hidden>
        <p id="status-message" class="status-message sr-only">Checking session...</p>
        <h2 class="auth-platform">Steam</h2>
        <div class="auth-card-center">
          <img class="steam-logo" src="/src/assets/steam-logo.png" alt="Steam logo" />
        </div>
        <button id="steam-login" class="login-button" type="button">Login with Steam</button>
      </section>
    </main>
  </body>
</html>
